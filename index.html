<!DOCTYPE html>

<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Scrabble!</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- jQuery Libraries using Google's CDN (for Drag-and-Drop) -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

</head>

<body>
  <div id="heading">
    <header>The Scrabble Board Game!</header>
  </div>

  <main>
    <article>
      <!-- Player information shown on screen -->
      <div id="playerInfo">
        <div>
          <div class="label">Your Word:</div>
          <div id="currentWord"></div>
        </div>
        <div>
          <div class="label">Your Score:</div>
          <div id="currentScore">0</div>
        </div>
        <div>
          <div class="label">Total Score:</div>
          <div id="totalScore"></div>
        </div>
        <!-- <div>
          <div class="label">Tiles Left:</div>
          <div id="tilesLeft"></div>
        </div> -->
      </div>

        <!-- Scrabble board -->
        <div id="scrabBoard"></div>

        <div id="requirements">
          <div>Does the word have any gaps?<img id="gapCheck" src="graphics_data/brown_checkmark.png" class="fulfilled" alt="true" /></div>
          <div>Does the word have a minimum of 2 letters?<img id="minCheck" src="graphics_data/brown_checkmark.png" class="fulfilled" alt="true" /></div>
          <div>Is the word found in the dictionary?<img id="dictionaryCheck" src="graphics_data/brown_checkmark.png" class="fulfilled" alt="true" /></div>
        </div>

        <!-- Reset board/ keep playing buttons -->
        <div class="buttons">
          <button id="continueButton" onclick="nextWord()">KEEP PLAYING</button>
          <button id="resetButton" onclick="restart()">RESET BOARD</button>
        </div>

        <!-- Player letter rack -->
        <div id="playerLetters"></div>

    </article>
  </main>

  <script src="js/script.js"></script>
  <script src="js/options.js"></script>
  <script src="js/dragdrop.js"></script>
</body>

</html>
